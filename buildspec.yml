version: 0.2

phases:

  pre_build:
    commands:
      - echo Starting pre build stage on `date`
  build:
    commands:
      - echo Build started on `date`
      - mvn clean
      - mvn test
      - mvn install
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/aws-deploy.jar
  discard-paths: yes